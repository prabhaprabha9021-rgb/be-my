<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        /* Brutally honest advice: Scrolling makes the 'trap' less effective, but here it is. */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff0f3; 
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Center alignment hata di taaki top se flow shuru ho */
            padding-top: 50px;
            padding-bottom: 100px;
            min-height: 150vh; /* Page ko lamba banaya taaki scroll ho sake */
            overflow-y: auto; /* Scroll enable kiya */
            text-align: center;
        }

        #main-content {
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            transition: opacity 0.5s ease;
        }

        .img-container {
            height: 250px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .img-container img {
            max-height: 100%;
            border-radius: 12px;
            border: 4px solid white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1 {
            color: #d81b60;
            font-size: 2.2rem;
            margin-bottom: 40px;
            font-weight: 700;
        }

        .button-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px; /* Thoda gap badhaya displacement dikhane ke liye */
            width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            font-weight: 600;
            border: none;
            border-radius: 8px; /* Square with soft corner as requested */
            cursor: pointer;
            white-space: nowrap;
            display: inline-block;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #yes-btn {
            background-color: #38c172; 
            color: white;
            position: relative;
        }

        #no-btn {
            background-color: #e3342f; 
            color: white;
            flex-shrink: 0; 
        }

        /* Heart Shower Animation */
        .heart {
            position: fixed;
            color: #ffb6c1;
            font-size: 20px;
            pointer-events: none;
            z-index: 1;
            animation: floatUp 4s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="main-content">
        <div class="img-container" id="image-box">
            <!--  -->
            <img id="display-img" src="pehli_photo.jpg" alt="[Pehli Photo]">
        </div>

        <h1 id="question">Will you be my Valentine?</h1>

        <div class="button-wrapper" id="btn-wrap">
            <button id="yes-btn">Yes</button>
            <button id="no-btn">No</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const displayImg = document.getElementById('display-img');
        const imageBox = document.getElementById('image-box');
        const question = document.getElementById('question');

        // Local photo names
        const images = [
            "sad_photo1.jpg",
            "sad_photo2.png",
            "sad_photo3.jpg"
        ];

        const noMessages = [
            "No",
            "Are you sure?",
            "What if I asked really nicely?",
            "Pretty please",
            "With a chocolate rice cake on top",
            "What about a matcha frostie",
            "But :*(",
            "I am going to die",
            "ok ur talking to my ghost",
            "please babe",
            ":((((",
            "PRETTY PLEASE",
            "No :("
        ];

        let state = 0;
        let scale = 1;

        noBtn.addEventListener('click', () => {
            state++;
            
            // 1. Text Update
            const messageIndex = Math.min(state, noMessages.length - 1);
            noBtn.innerText = noMessages[messageIndex];
            
            // 2. Growth Logic (Ab pehle se zyada fast hai)
            scale += 0.8; // Increment badha diya taaki jaldi bada ho
            const newFontSize = 20 + (scale * 15);
            const newPaddingV = 15 + (scale * 8);
            const newPaddingH = 30 + (scale * 15);
            
            yesBtn.style.fontSize = `${newFontSize}px`;
            yesBtn.style.padding = `${newPaddingV}px ${newPaddingH}px`;

            // 3. Image Cycling
            const imgToDisplay = Math.min(state - 1, 2);
            if (imgToDisplay >= 0 && imgToDisplay < images.length) {
                displayImg.src = images[imgToDisplay];
            }

            // 4. Takeover Logic
            const yesRect = yesBtn.getBoundingClientRect();
            // Agar button screen ke kaafi bade hisse ko cover karle
            if (yesRect.width > window.innerWidth * 0.95 || newFontSize > 150) {
                noBtn.style.display = 'none';
                
                // Full Screen Lockdown
                yesBtn.style.position = "fixed";
                yesBtn.style.top = "0";
                yesBtn.style.left = "0";
                yesBtn.style.width = "100vw";
                yesBtn.style.height = "100vh";
                yesBtn.style.borderRadius = "0";
                yesBtn.style.fontSize = "15vw";
                yesBtn.innerText = "YES";
                yesBtn.style.display = "flex";
                yesBtn.style.alignItems = "center";
                yesBtn.style.justifyContent = "center";
                yesBtn.style.zIndex = "1000";
                
                // Takeover ke waqt scroll band kar dena chahiye warna glitch lagega
                document.body.style.overflow = 'hidden';
            }
        });

        yesBtn.addEventListener('click', () => {
            // Success Screen
            document.body.innerHTML = `
                <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #fff0f3; position: fixed; width: 100%; top: 0; left: 0; z-index: 2000;">
                    <img src="final_happy_photo.jpg" style="width: 320px; border-radius: 12px; border: 8px solid white; box-shadow: 0 10px 30px rgba(0,0,0,0.1);" alt="[Happy Photo]">
                    <h1 style="font-size: 3rem; margin-top: 20px; color: #d81b60; font-family: sans-serif; padding: 0 20px;">WOOOOO!!! I love you pookie!! ;)</h1>
                </div>
            `;
            setInterval(createHeart, 100); 
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }

        setInterval(createHeart, 350);
    </script>
</body>
</html>
