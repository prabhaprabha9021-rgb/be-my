<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        :root {
            --primary-pink: #ffafbd;
            --dark-pink: #ff4b2b;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ffafbd, #ffc3a0);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* Floating Hearts Background */
        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.6);
            user-select: none;
            pointer-events: none;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* Letter Section */
        #letter-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.5s;
            z-index: 10;
        }

        /* Main Question Section (Hidden initially) */
        #main-content {
            display: none;
            text-align: center;
            z-index: 10;
        }

        .main-img {
            width: 250px;
            height: 250px;
            border-radius: 20px;
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            min-height: 150px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #yesBtn { background-color: #28a745; color: white; }
        #noBtn { background-color: #dc3545; color: white; }

        /* Confetti/Popper Effect */
        #celebration {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            z-index: 20;
        }
    </style>
</head>
<body>

    <div id="heart-bg"></div>

    <div id="letter-container" onclick="openLetter()">
        <h2 style="color: var(--dark-pink)">ðŸ’Œ You have a message...</h2>
        <p>Click to open</p>
    </div>

    <div id="main-content">
        <h1 id="question-text" style="color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.2);">Will you be my Valentine?</h1>
        
        <img id="display-img" class="main-img" src="https://via.placeholder.com/250/ff4b2b/ffffff?text=Your+First+Photo" alt="Valentine Image">
        
        <div class="buttons">
            <button id="yesBtn" onclick="handleYes()">Yes</button>
            <button id="noBtn" onclick="handleNo()">No</button>
        </div>
    </div>

    <div id="celebration">ðŸŽ‰ðŸ’–ðŸŽŠ</div>

    <script>
        let yesSize = 1;
        let noSize = 1;

        // Background Heart Generator
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = 'â¤ï¸';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.getElementById('heart-bg').appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);

        // Logic to switch from Letter to Question
        function openLetter() {
            document.getElementById('letter-container').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        }

        // Logic for "No" button shrinking and "Yes" growing
        function handleNo() {
            yesSize += 0.5;
            noSize -= 0.1;
            
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');

            yesBtn.style.transform = `scale(${yesSize})`;
            noBtn.style.transform = `scale(${noSize})`;

            if (noSize <= 0.2) {
                noBtn.style.display = 'none'; // Hide if it gets too small
            }
        }

        // Final Logic
        function handleYes() {
            // Change the image to your "End" image
            document.getElementById('display-img').src = "https://via.placeholder.com/250/28a745/ffffff?text=Success+Photo";
            document.getElementById('question-text').innerText = "Yay! See you on the 14th! â¤ï¸";
            document.querySelector('.buttons').style.display = 'none';
            
            // Show celebration
            const celeb = document.getElementById('celebration');
            celeb.style.display = 'block';
            
            // Simple visual pop effect
            celeb.animate([
                { transform: 'translate(-50%, -50%) scale(0.5)', opacity: 0 },
                { transform: 'translate(-50%, -50%) scale(1.5)', opacity: 1 }
            ], { duration: 500, fill: 'forwards' });
        }
    </script>
</body>
</html>
