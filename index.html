<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebee;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #d32f2f;
            font-size: 3rem;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #yesBtn {
            background-color: #4caf50;
            color: white;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            position: absolute;
        }

        .hidden {
            display: none;
        }

        img {
            width: 200px;
            border-radius: 20px;
        }
    </style>
</head>
<body>

    <div id="questionSection" class="container">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueG93bm96ZzR0bm96ZzR0bm96ZzR0bm96ZzR0bm96ZzR0JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpN61i/giphy.gif" alt="Cute gif">
        <h1>Will you be my Valentine?</h1>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="responseSection" class="container hidden">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueG93bm96ZzR0bm96ZzR0bm96ZzR0bm96ZzR0bm96ZzR0JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/l0HlvU6p3kWdx6dy8/giphy.gif" alt="Happy gif">
        <h1>Yay! See you on the 14th! ❤️</h1>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionSection = document.getElementById('questionSection');
        const responseSection = document.getElementById('responseSection');

        let yesFontSize = 1.2;

        noBtn.addEventListener('mouseover', () => {
            // Move the "No" button randomly
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;

            // Make the "Yes" button bigger
            yesFontSize += 0.5;
            yesBtn.style.fontSize = `${yesFontSize}rem`;
            yesBtn.style.padding = `${15 + (yesFontSize * 5)}px ${30 + (yesFontSize * 10)}px`;
        });

        yesBtn.addEventListener('click', () => {
            questionSection.classList.add('hidden');
            responseSection.classList.remove('hidden');
        });
    </script>
</body>
</html>
